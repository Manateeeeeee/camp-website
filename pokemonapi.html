<!DOCTYPE html>
<html lang="ja">
<head>
  <title>今日のポケモン</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    #pokemon {
      width: 300px;
    }

    #pokemonImage {
      width: 100%;
    }
  </style>
</head>
<body>

<main class="container">
  <h1>今日のポケモン</h1>
  
  <div id="pokemon">
    <h2 id="pokemonName"></h2>
    <p id="pokemonjapanName"></p>
    <p id="pokemongenus"></p>
    <img id="pokemonImage" src="">
    <p id="pokemontext"></p>
  </div>
</main>

<script>
  // ポケモンの名前を表示する要素を取得
  let pokemonName = document.getElementById('pokemonName');

  // ポケモンの名前を表示する要素を取得
  let pokemonjapanName = document.getElementById('pokemonjapanName');

  // ポケモンの画像を表示する要素を取得
  let pokemonImage = document.getElementById('pokemonImage');

  // ポケモンのタイプを表示する要素を取得
  let pokemonGenus = document.getElementById('pokemongenus');

  // ポケモンのテキストを表示する要素を取得
  let pokemonText = document.getElementById('pokemontext');

  // ポケモンは現在898種
  let pokemonNumber = Math.floor(Math.random() * 898) + 1;
 
  // PokéAPIからデータを取得し、名前と画像を表示
  fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonNumber}`)
    .then(function (response) {
      // レスポンスをコンソールに出力
      console.log(response);

      // JSONデータを取得して次の .then() に渡す
      return response.json();
    })
    .then(function(data) {
      // JSONデータをコンソールに出力
      console.log(data);

      // ポケモンの名前を表示
      pokemonName.textContent = data.name;

      // ポケモンの画像を表示
      pokemonImage.src = data.sprites.front_default;
    })
    .catch(function(error) {
      // エラーが発生した場合はコンソールに出力
      console.error(`エラーが発生しました:${error}`);
    });

//ポケモンの日本語名
    fetch(`https://pokeapi.co/api/v2/pokemon-species//${pokemonNumber}`)
    .then(function (response) {
      // レスポンスをコンソールに出力
      console.log(response);

      // JSONデータを取得して次の .then() に渡す
      return response.json();
    })
    .then(function(data) {
      // JSONデータをコンソールに出力
      console.log(data);
    
    // ポケモンの名前を表示
    pokemonjapanName.textContent = data.names[9].name;

    // ポケモンのタイプを表示
    pokemonGenus.textContent = data.genera[8].genus;

    // ポケモンのテキストを表示
    pokemonText.textContent = data.flavor_text_entries[29].flavor_text;
    })

</script>

</body>
</html>
